---
layout: default
title: Blog 4 tmzbot
---
<div class="topbar">
    <span class="topBar_title" onclick="location.href='http://iamstupid.github.io'">{{ page.title }}</span>
</div>
<div class="module">
    <p class="p_title">最新文章</p>
    <div class="pcont">
    {% for post in site.posts %}
    <div class="postCont">
        <div class="postcont">
            <span class="date"></span>{{ post.date | date_to_string }}</span>
            <a href="{{ post.url }}" class="postTitle">{{ post.title }}</a>
        </div>
        {% endfor %}
    </div>
</div>
