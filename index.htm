---
layout: default
title: Blog 4 tmzbot
---
<div class="cont_center">
    <div class="fixedWidthContainer">
        <div class="cont_left">
            <div class="module">
                <div class="p_title">最新文章</div>
                <!-- posts -->
                <div class="pcont">
                    {% for post in site.posts %}
                    <div class="postCont">
                        <div class="postcont">
                            <span class="date"></span>{{ post.date | date_to_string }}</span>
                            <a href="{{ post.url }}" class="postTitle">{{ post.title }}</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="cont_right">
            <div class="module">
                <div class="p_title">Right side bar</div>
            </div>
        </div>
    </div>
</div>
